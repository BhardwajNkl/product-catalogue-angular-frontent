<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-8 image-container">
            <img src="/assets/images/image2.jpg" alt="kakaak" class="img-fluid">

        </div>
        <div class="col-xs-12 col-sm-5 col-md-4">
            <b>Search Specific Products or Explore All</b>
            <form class="mt-3" #searchForm="ngForm" (ngSubmit)="searchProduct(searchForm.value)">
                <div class="mb-3">
                  <label for="productCode" class="form-label">Product Code</label>
                  <input #pcode type="text" class="form-control" name="productCode" ngModel>
                </div>
                <div class="mb-3">
                  <label for="productName" class="form-label">Product Name</label>
                  <input #pname type="text" class="form-control" name="productName" ngModel>
                </div>
                <div class="mb-3">
                    <label for="productBrand" class="form-label">Product Brand</label>
                    <input #pbrand type="text" class="form-control" name="productBrand" ngModel>
                  </div>
                <button *ngIf="pname.value==='' && pcode.value==='' && pbrand.value===''" type="submit" class="btn btn-warning">Explore All Products</button>
                <button *ngIf="pname.value!='' || pcode.value!='' || pbrand.value!=''" type="submit" class="btn btn-primary">Search Products</button>
              </form>
        </div>
    </div>
    
</div>
