<div class="container text-center mb-3 header"><h4 class="mt-1 mb-1">Register to the Application</h4></div>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-2 col-xs-12 side-area">

        </div>
        <div class="col-md-6 col-sm-8 col-xs-12 main-content">
            <form class="mt-3 mb-3" #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input class="form-control" type="email" name="email" placeholder="Email *" required email ngModel
                        #email="ngModel">
                    <div *ngIf="email.invalid && email.touched && email.value.length>0">
                        <small>Please enter a valid email id</small>
                    </div>
                    <div *ngIf="email.invalid && email.touched && email.value.length==0">
                        <small>email is required</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input class="form-control" type="text" name="firstName" placeholder="First Name *" required ngModel
                    #firstName="ngModel">
                    <div *ngIf="firstName.invalid && firstName.touched && firstName.value.length==0">
                        <small>first name is required</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input class="form-control" type="text" name="lastName" placeholder="Last Name" ngModel>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password *" required
                    minlength="6" ngModel #password="ngModel">
                    <div *ngIf="password.invalid && password.touched && password.value.length>0">
                        <small>Password should have at least 6 characters</small>
                    </div>
                    <div *ngIf="password.invalid && password.touched && password.value.length==0">
                        <small>password is required</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password *"
                    required minlength="6" ngModel #confirmPassword="ngModel">
                    <div *ngIf="confirmPassword.touched && password.value!=confirmPassword.value">
                        <small>Passwords did not match</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-2">Register</button> <a class="ms-3 mt-5"
                routerLink="/login">Have an account already?</a>
            
            </form>

        </div>
        <div class="col-md-3 col-sm-2 col-xs-12 side-area">

        </div>
    </div>
</div>
